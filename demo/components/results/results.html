<table class="table table-striped">
    <thead>
        <tr>
            <th ng-repeat="v in getHeaders(results.head.vars)">
                {{v}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="result in rows">
            <td ng-repeat="value in result track by $index">
                <a ng-if="value.uri" ng-href="{{value.uri}}">{{value.label}}</a>
                <span ng-if="!value.uri">{{value.label}}</span>
            </td>
        </tr>
    </tbody>
</table>
