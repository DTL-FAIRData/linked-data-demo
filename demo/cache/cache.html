<uib-accordion close-others="oneAtATime">

<!-- FDP caching config panel -->
<div uib-accordion-group class="panel-info" is-open="fdpCache.open">
	<uib-accordion-heading> <span
		class="glyphicon glyphicon-cog"></span> FDP cache configuration <i
		class="pull-right glyphicon"
		ng-class="{'glyphicon-chevron-down': fdpCache.open, 'glyphicon-chevron-right':
		!fdpCache.open}"></i>
	</uib-accordion-heading>
	<form>
		<div class="form-group row">
			<div class="col-lg-6">
				<div class="input-group">
					<span class="input-group-addon">Url</span> <input type="text"
						class="form-control" placeholder="Enter FDP URL"
						ng-model="fdp.url" />
				</div>
			</div>
		</div>
		<!-- Cache button section  -->
		<div class="form-group row">
			<div class="offset-sm-2 col-sm-10">
				<button type="button" ng-click="cache()"
					class="btn btn-primary has-spinner" id="cache"
					data-btn-text="caching...">Cache</button>
			</div>
		</div>
	</form>
</div>

<!-- Search caching config panel -->
<div uib-accordion-group class="panel-info" is-open="searchCache.open">
	<uib-accordion-heading> <span
		class="glyphicon glyphicon-cog"></span> FDP from search cache
	configuration <i class="pull-right glyphicon"
		ng-class="{'glyphicon-chevron-down': searchCache.open, 'glyphicon-chevron-right':
		!searchCache.open}"></i>
	</uib-accordion-heading>
	<form>
		<div class="form-group row">
			<div class="col-lg-6">
				<div class="input-group">
					<span class="input-group-addon">Url</span> <input type="text"
						class="form-control" aria-label="..."
						placeholder="Enter serach engine URL" ng-model="searchEngineUrl">
				</div>
			</div>
		</div>
		<!-- Cache button section  -->
		<div class="form-group row">
			<div class="offset-sm-2 col-sm-10">
				<button type="button" ng-click="cacheSearch(searchEngineUrl)"
					class="btn btn-primary has-spinner" id="cache"
					data-btn-text="caching...">Cache</button>
			</div>
		</div>
	</form>
</div>

<!-- FDP config panel -->
<div uib-accordion-group class="panel-info" is-open="fdpConfig.open"
	ng-click="updateFdpList()">
	<uib-accordion-heading> <span
		class="glyphicon glyphicon-cog"></span> FDP query configuration <i
		class="pull-right glyphicon"
		ng-class="{'glyphicon-chevron-down': fdpConfig.open, 'glyphicon-chevron-right':
		!fdpConfig.open}"></i>
	</uib-accordion-heading>
	<div class="form-group row" ng-repeat="fdp in fairDataPoints">
		<div class="col-lg-4">
			<div class="input-group">
				<span class="input-group-addon">String</span> <input type="text"
					class="form-control" placeholder="Enter FDP name"
					ng-model="fdp.name" />
			</div>
		</div>
		<div class="col-lg-6">
			<div class="input-group">
				<span class="input-group-addon">Url</span> <input type="text"
					class="form-control" placeholder="Enter FDP URL" ng-model="fdp.url" />
			</div>
		</div>
		<div class="col-lg-2">
			<md-switch ng-model="fdp.state" ng-change="setFdpState(fdp)" />
		</div>
	</div>
</div>
</uib-accordion>

<!-- Cache log panel -->
<div class="panel panel-info" ng-if="isCachingStarted">
	<div class="panel-heading">
		<span class="glyphicon glyphicon-info-sign"></span> Log
	</div>
	<div class="panel-body">
		<!-- Log section-->
		<div id="log-panel" class="panel-body"
			style="height: 300px; overflow-y: scroll;">
			<p ng-repeat="x in log">
				<kbd>[{{x.date}} {{x.time}}]</kbd>
				{{x.message}}
			</p>
		</div>
	</div>
</div>
